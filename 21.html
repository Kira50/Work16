<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I like to move it, move it!</title>
        <style>
            .container {
                position: relative;
                height: 800px;
                width: 800px;
                background: green;
            }
            .inner {
                height: 80px;
                width: 80px;
                background: blue;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script>
		let myblock;
let flag = false;
let fix = {
    x: 0,
    y: 0
}
document.addEventListener('DOMContentLoaded', function(){
    myblock = document.querySelector('.inner');
    document.addEventListener('mousemove', function(e){
        if (flag) {
            myblock.style.left = (e.clientX - fix.x) + 'px';
            myblock.style.top = (e.clientY - fix.y) + 'px';
        }
    });
    myblock.onmousedown = function(e){
        if (!flag) {
            flag = true;
            fix.x = e.clientX - myblock.getBoundingClientRect().x;
            fix.y = e.clientY - myblock.getBoundingClientRect().y;
        }
    };
    document.onmouseup = function(){
        flag = false;
    };
});
		</script>
    </head>
    <body>
        <div class="container">
            <div class="inner"></div>
        </div>
    </body>
</html>
